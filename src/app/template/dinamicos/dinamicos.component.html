<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!-- nombre -->
    <div class="mb-3 row">
        <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  name="nombre"
                    [ngModel] = 'persona.nombre'
                    placeholder="Nombre de la persona"
                    class="form-control">
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls?.['nombre']?.errors && miFormulario.controls?.['nombre']?.touched ">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label for="nombre" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input  placeholder="Agregar favorito"
                        class="form-control"
                        [(ngModel)] = "nuevoJuego"
                        name="nuevoJuego"
                        (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>
            
        </div>
    </div>

    <!-- Listado de Juegos Favoritos  -->
    <div class="mb-3 row">
        <label for="nombre" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input  [(ngModel)] = "juego.nombre"
                        name="favorito_{{ i }}" 
                        class="form-control">

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>
